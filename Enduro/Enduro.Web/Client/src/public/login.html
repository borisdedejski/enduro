<template>
  <require from="./login.scss"></require>
  <require from="../resources/elements/layout/navbar"> </require>
  <require from="../resources/elements/layout/foot"> </require>

  <navbar></navbar>
  <div id="bglogin">
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center heading">Sign In</h5>
              <p ref="errorText" class="errorText">Incorrect credentials or unverified.</p>
              <hr>
              <form class="form-signin" submit.delegate="signInUser()">
                <div class="form-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" value.bind="user.username"
                    required autofocus>
                </div>

                <div class="form-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" value.bind="user.password"
                    required>
                </div>

                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase " type="submit">Sign in</button>
                <button class="btn btn-lg btn-secondary btn-block text-uppercase" type="submit" click.delegate="toRegister()">Sign
                  up</button>

                <hr class="my-4">
                <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i>
                  Sign in with Facebook</button>
                <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google-plus-g mr-2"></i>
                  Sign in with Google</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

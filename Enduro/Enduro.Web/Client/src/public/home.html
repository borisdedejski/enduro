<template>
  <require from="./home.scss"></require>
  <require from="../resources/elements/layout/navbar"></require>
  <require from="../resources/elements/layout/foot"></require>
  <require from="../resources/elements/datepicker/datepicker"></require>
  <require from="./styling.scss"></require>


  <!-- Navigation -->
  <div id="bg">
    <navbar></navbar>
    <!-- Masthead -->
    <div class="bg">
      <div id="booking" class="section">

        <div style="position:relative">
          <h1 class="title">Way better than rent a car</h1>
          <p class="subtitle offset-1">Book unforgettable cars from hosts</p>
        </div>
        <div class="section-center offset-2">
          <div class="container-fluid">
            <div class="row">
              <div class="booking-form">
                <form>
                  <div class="row no-margin">
                    <div class="col-md-10">
                      <div class="row no-margin">
                        <div class="col-md-4">
                          <div class="form-group">
                            <span class="form-label">City, Location</span>
                            <input ref="typeahead" value.bind="searchParam" class="typeahead form-control" type="text"
                              placeholder="Enter city, address" />
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <span class="form-label">Check In</span>
                            <datepicker rentfrom.two-way="rentFrom" changing.delegate="handleDateChangeStart($event)"></datepicker>
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <span class="form-label">Check out</span>
                            <datepicker rentto.two-way="rentTo" changing.delegate="handleDateChangeEnd($event)"></datepicker>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-2">
                      <div class="form-btn">
                        <button class="submit-btn" click.delegate="searchCar()">Find a vechile</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</template>

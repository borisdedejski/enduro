<template>
  <require from="./register.scss"></require>
  <require from="../resources/elements/layout/navbar"> </require>
  <require from="../resources/elements/layout/foot"> </require>

  <navbar></navbar>
  <div id="bgregister">
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 ref="signupTitleText" class="card-title text-center heading">Register</h5>
              <hr>
              <form ref="signUpForm" class="form-signin" submit.delegate="signUpPost()">
                <div class="form-group">
                  <input type="text" id="inputfullName" class="form-control" placeholder="Full Name" value.bind="user.fullName" required autofocus>
                </div>
                <div class="form-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" value.bind="user.email" required>
                </div>
                <div class="form-group">
                  <input type="password" id="password" class="form-control" placeholder="Enter Password" value.bind="user.password" required>
                </div>
                <div class="form-group">
                  <input type="password" id="passwordrepeat" class="form-control" placeholder="Repeat Password" value.bind="user.confirmPassword"
                    required>
                </div>

                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign up</button>
                <hr class="my-4">
                <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i>
                  Sign in with Facebook</button>
                <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google-plus-g mr-2"></i>
                  Sign in with Google</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

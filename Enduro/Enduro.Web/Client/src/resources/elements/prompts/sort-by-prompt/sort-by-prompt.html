<template class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog">
  <require from="../prompts.scss"></require>

  <div class="modal-dialog" role="document" style="width: 30rem;" submit.delegate="sortByPrompt()">
    <form class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sort by</h4>
        <button click.trigger="controller.cancel()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div submit.trigger="addUser()" submit.trigger="controller.ok()" class="modal-body mx-3 mb-1">
        <!-- <label><input type="radio" /> Price: low to high</label> -->
        <label repeat.for="option of options">
          <input type="radio" name="group1" model.bind="option.name" checked.bind="selectedOption">
          ${option.name}
        </label>
      </div>
      <!-- <div submit.trigger="addUser()" submit.trigger="controller.ok()" class="modal-body mx-3 mb-1">
        <label><input type="radio" /> Price: high to low</label>
      </div> -->
      <div class="modal-footer d-flex justify-content-center">
        <button type="submit" class="btn btn-secondary" click.trigger="controller.cancel()">Cancel</button>
        <button type="submit" class="btn btn-primary">Ok</button>
      </div>
    </form>
  </div>

</template>
